<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Repeat 100 times</h2>
    <div class="words">
        <div class="elem">
            <p>First</p>
            <div class="content">
                Ля иляха илля-ллаху вахдаху ля шарика лях,
                ляху-ль-мульку ва ляху-ль-хамду ва хува аля кули шей'ин кадир
            </div>
        </div>
        <div class="elem">
            <p>Second</p>
            <div class="content">
                Астағфируллаһ ғазым уа тубу илайк
            </div>
        </div>
    </div>
    <div class="s">
        <span>0</span>
        <button class="bubbly-button">Click me!</button>
    </div>
    <script>
        let btn = document.getElementsByClassName('bubbly-button')[0];
        let span = document.getElementsByTagName('span')[0];
        let elem = document.getElementsByClassName('elem');

        btn.onclick = function() {
            span.innerHTML = Number(span.innerHTML) + 1;
        }

        for(var i=0; i<elem.length; i++) {
            elem[i].onclick = function() {
                this.children[1].classList.toggle('block');
            }
        }
    </script>
</body>
</html>
